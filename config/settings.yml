validate:
  VALID_REGEX_EMAIL: !ruby/regexp '/\A[^@\s]+@[^@\s]+\z/'
default_sort: created_at desc"
avatar: "team_1.jpg"
users:
  email:
    regex: !ruby/regexp '/\A[\w+\-.]+@[a-z\d\-]+(\.[a-z\d\-]+)*\.[a-z]+\z/i'
    max_length: 255
  name:
    max_length: 50
  min_password_length: 3
  max_password_length: 128
omniauth:
  facebook: "facebook"
role_default: 0
tours:
  duration:
    day_number: 1
  price:
    default_price: 0
theme:
  paging: 'twitter-bootstrap-4'
paging:
  paging_number: 10
